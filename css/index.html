    <!-- Heading -->
    <h1><strong>Vintage Cars for Hire</strong></h1>

    <!--Form-->
     <div class="text-center"><button type="button" class="btn btn-dark btn-lg" data-target="#addTask" data-toggle="modal">Enquire</button></div><!-- Button trigger modal -->
     

     <div id="addTask" class="modal" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title">Enquiry Form</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <form>
                 <div class="form-group">
                   <label for="Name">Full Name</label>
                   <input type="Name" class="form-control" id="Name">
                 </div>
            
                 <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                  </div>
            
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Choose a Car</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>911</option>
                      <option>VW</option>
                      <option>RX7</option>
                      <option>R32</option>  
                    </select>
                <br>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additional Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </div>
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-danger">Close</button>
               <button type="button" class="btn btn-primary">Submit</button>
             </div>
           </div>
         </div>
       </div>
